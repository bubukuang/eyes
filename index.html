<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Face Monitor Fullscreen</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

#container {
  position: fixed;
  inset: 0;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover; /* 關鍵：鋪滿不變形 */
}

#info {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.55);
  padding: 14px 18px;
  border-radius: 12px;
  color: white;
  font-size: 18px;
  line-height: 1.6;
  z-index: 10;
}

#fullscreenBtn {
  margin-top: 8px;
  padding: 6px 14px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="info">
    <div id="distance">Face distance: --</div>
    <div id="time">Screen time: 0 sec</div>
    <div id="blink">Blinks: 0</div>
    <button id="fullscreenBtn">⛶ 全螢幕</button>
  </div>
</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

<script>
/* ========= DOM ========= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

/* ========= 狀態 ========= */
let screenTime = 0;
let lastTime = Date.now();

let blinkCount = 0;
let eyeClosed = false;
const EAR_THRESHOLD = 0.23;

/* ========= 眼睛 landmark ========= */
const LEFT_EYE = [33, 160, 158, 133, 153, 144];
const RIGHT_EYE = [362, 385, 387, 263, 373, 380];

/* ========= 攝影機 ========= */
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  video.srcObject = stream;
});

/* ========= EAR 計算 ========= */
function distance(p1, p2) {
  return Math.hypot(p1.x - p2.x, p1.y - p2.y);
}

function calculateEAR(landmarks, eyeIndex) {
  const p = eyeIndex.map(i => landmarks[i]);
  const A = distance(p[1], p[5]);
  const B = distance(p[2], p[4]);
  const C = distance(p[0], p[3]);
  return (A + B) / (2 * C);
}

/* ========= FaceMesh ========= */
const faceMesh = new FaceMesh({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
});

faceMesh.setOptions({
  maxNumFaces: 1,
  refineLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

/* ========= 偵測結果 ========= */
faceMesh.onResults(results => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (results.multiFaceLandmarks) {
    const now = Date.now();
    screenTime += (now - lastTime) / 1000;
    lastTime = now;

    document.getElementById("time").innerText =
      `Screen time: ${Math.floor(screenTime)} sec`;

    const lm = results.multiFaceLandmarks[0];

    /* ===== 臉距離 ===== */
    const xs = lm.map(p => p.x);
    const ys = lm.map(p => p.y);
    const faceArea =
      (Math.max(...xs) - Math.min(...xs)) *
      (Math.max(...ys) - Math.min(...ys));

    document.getElementById("distance").innerText =
      `Face distance: ${faceArea.toFixed(3)}`;

    /* ===== 眨眼偵測 ===== */
    const leftEAR = calculateEAR(lm, LEFT_EYE);
    const rightEAR = calculateEAR(lm, RIGHT_EYE);
    const ear = (leftEAR + rightEAR) / 2;

    if (ear < EAR_THRESHOLD) {
      if (!eyeClosed) eyeClosed = true;
    } else {
      if (eyeClosed) {
        blinkCount++;
        eyeClosed = false;
      }
    }

    document.getElementById("blink").innerText =
      `Blinks: ${blinkCount}`;
  } else {
    lastTime = Date.now();
  }
});

/* ========= Camera ========= */
const camera = new Camera(video, {
  onFrame: async () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    await faceMesh.send({ image: video });
  }
});

camera.start();

/* ========= 全螢幕 ========= */
document.getElementById("fullscreenBtn").onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  }
};
</script>
</body>
</html>
